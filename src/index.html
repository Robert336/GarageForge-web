<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GarageForge - Affordable custom 3D printing services in Schomberg, Ontario. Fast turnaround prototypes, replacement parts, and creative projects for the Greater Toronto Area.">
    <meta name="keywords" content="3D printing, custom prototypes, custom signs, replacement parts, Schomberg, Ontario, GTA">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="GarageForge - Custom 3D Printing Services">
    <meta property="og:description" content="Affordable, fast-turnaround local 3D printing service with personal touch in Schomberg, Ontario">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    
    <title>GarageForge - Custom 3D Printing Services</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    
    <!-- Google Fonts: Montserrat 400-700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/pages/home.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__container">
            <nav class="header__nav" role="navigation" aria-label="Main navigation">
                <div class="header__logo">
                    <a href="/" aria-label="GarageForge Home">
                        <img src="./assets/logo/full-logo-color-bk.svg" alt="GarageForge Logo" class="header__logo-img">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Hero Section -->
        <section class="hero" aria-labelledby="hero-title">
            <div class="hero__video-container">
                <video class="hero__video" autoplay muted loop playsinline poster="./assets/images/hero/hero-fallback.jpg">
                    <source src="./assets/videos/hero-background.mp4" type="video/mp4">
                    <source src="./assets/videos/hero-background.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video>
                <div class="hero__video-overlay"></div>
            </div>
            
            <div class="hero__content-wrapper">
                <div class="hero__sketch-border">
                    <div class="sketch-corner sketch-corner--tr"></div>
                    <div class="sketch-corner sketch-corner--bl"></div>
                </div>
                <div class="hero__content">
                    <h1 id="hero-title" class="hero__title">
                        Custom 3D Printing Services
                    </h1>
                    <p class="hero__description">
                        Fast turnaround prototypes, replacement parts, and creative projects 
                        with a personal touch for the Greater Toronto Area.
                    </p>
                    <div class="hero__actions">
                        <a href="#quote" class="hero__cta hero__cta--primary">Get a Free Quote</a>
                        <a href="#portfolio" class="hero__cta hero__cta--secondary">View Our Work</a>
                    </div>
                </div>
            </div>
            
            <!-- Down arrow hint -->
            <div class="hero__scroll-hint" aria-hidden="true">
                <img src="./assets/images/hero/down-arrow-hint.svg" alt="Scroll down for more" class="hero__scroll-arrow">
            </div>
        </section>

        <!-- Services Overview Section -->
        <section class="services-overview" aria-labelledby="services-title">
            
        </section>

        <!-- Target Audience Section -->
        <section class="target-audience" aria-labelledby="audience-title">
            
        </section>

        <!-- Portfolio Showcase Section -->
        <section class="portfolio-showcase" aria-labelledby="portfolio-title">
            
        </section>

        <!-- Quote Section -->
        <section id="quote" class="quote-section" aria-labelledby="quote-title">
            
        </section>

        <!-- Call to Action Section -->
        <section class="cta-section" aria-labelledby="cta-title">
            
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__container">
            
            <div class="footer__bottom">
                <p class="footer__copyright">
                    &copy; 2025 GarageForge. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <!-- JavaScript (minimal, as per guidelines) -->
    <script src="js/main.js" defer></script>
</body>
</html>
